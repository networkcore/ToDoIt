<div class="container">
  <div class="jumbotron">
    <h1>ToDoIt</h1>
    <h2>Task Creator & Organizer</h2>
  </div>

  <div class="panel panel-primary">
<div class="panel-heading">ToDoIt</div>
<div class="panel-body">

    <h3>Add new task</h3>
    <div class="mt-2 col-md-12">
  </div>
    <h4>Task description</h4>
    <input type="text" class="form-control" #newTodo>
    <button (click)="addTodo(newTodo.value); newTodo.value=''" type="button" style="margin-top:10px;" class="btn btn-primary form-control" >Add task</button>
    <div #dataContainer style="display:none;">Can't be empty</div>
    

  <div style="margin-top:40px;"  class="panel panel-default">
      <div class="panel-heading">Open Tasks</div>
      <div class="panel-body">
    <table  class="table table-responsive">
        <thead>
          <tr>
            <th>
              Tasks
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todo of todos">
            <td>
              <p>{{todo.label}}</p>
            </td>
            
            <td><button style="float:right;" class="btn btn-danger" (click)="deleteTodo(todo)">Delete</button></td>
            <td width="5%"><button (click)="resolveTodo(todo.label);"  style="float:right;" class="btn btn-success">Resolve</button></td>
          </tr>
        </tbody>
      </table>
</div>
</div>

<div style="margin-top:40px;"  class="panel panel-default">
  <div class="panel-heading">Resolved Tasks</div>
  <div class="panel-body">
<table  class="table table-responsive">
    <thead>
      <tr>
        <th>
          Tasks
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let resolvedtodo of resolvedtodos">
        <td>
          <p style="text-decoration: line-through;">{{resolvedtodo.label}}</p>
        </td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
</div>


</div>
  </div>


  <div class="panel panel-info">
    <div class="panel-heading">About</div>
    <div class="panel-body">
      <p>{{title}}</p>
      <p>Version {{version}}</p>
      <p>Created by Jeremy PÃ¼ringer</p>
    </div>
  </div>
</div>
